<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="todays-date" class="lead"></p>
  </header>
  <div class="container">
    <div class="row" class="current-color">
      <h3 class="col-md-2">9 AM: </h3>
      <textarea class="col-md-9" name="nine-text" id="nine-text" cols="50" rows="3"></textarea>
      <button type="button" class="saveBtn" id="saveBtn-nine"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <h3 class="col-md-2">10 AM: </h3>
      <textarea class="col-md-9" name="ten-text" id="ten-text" cols="50" rows="3"></textarea>
      <button type="button" class="saveBtn" id="saveBtn-ten"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <h3 class="col-md-2">11 AM: </h3>
      <textarea class="col-md-9" name="eleven-text" id="eleven-text" cols="50" rows="3"></textarea>
      <button type="button" class="saveBtn" id="saveBtn-eleven"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <h3 class="col-md-2">12 PM: </h3>
      <textarea class="col-md-9" name="twelve-text" id="twelve-text" cols="50" rows="3"></textarea>
      <button type="button" class="saveBtn" id="saveBtn-twelve"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <h3 class="col-md-2">1 PM: </h3>
      <textarea class="col-md-9" name="one-text" id="one-text" cols="50" rows="3"></textarea>
      <button type="button" class="saveBtn" id="saveBtn-one"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <h3 class="col-md-2">2 PM: </h3>
      <textarea class="col-md-9" name="two-text" id="two-text" cols="50" rows="3"></textarea>
      <button type="button" class="saveBtn" id="saveBtn-two"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <h3 class="col-md-2">3 PM: </h3>
      <textarea class="col-md-9" name="three-text" id="three-text" cols="50" rows="3"></textarea>
      <button type="button" class="saveBtn" id="saveBtn-three"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <h3 class="col-md-2">4 PM: </h3>
      <textarea class="col-md-9" name="four-text" id="four-text" cols="50" rows="3"></textarea>
      <button type="button" class="saveBtn" id="saveBtn-four"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <h3 class="col-md-2">5 PM: </h3>
      <textarea class="col-md-9" name="five-text" id="five-text" cols="50" rows="3"></textarea>
      <button type="button" class="saveBtn" id="saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <h3 class="col-md-2">6 PM: </h3>
      <textarea class="col-md-9" name="six-text" id="six-text" cols="50" rows="3"></textarea>
      <button type="button" class="saveBtn" id="saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <button class="btn btn-primary" id="clearBtn">CLear All History</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
